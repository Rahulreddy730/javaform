<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />
        <meta name ="viewpoint" content ="width=device-width, initial-scale=1.0" />
        <meta http-equive ="X-UA-Compatible" content ="ie=edge" />
        <script src="https://kit.fontawesome.com/eb92468957.js" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href ="./style.css" />
        <title>Java Login Form</title>
    </head>
    <body>
        <form>
            <div class ="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class ="field-email inactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class ="field-password inactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish inactive">
                <i class="fas fa-heart"></i>
                <p>Thank you</p>
                <i class="fas fa-heart"></i>
            </div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
